<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Main Content of the Page -->
    <div class="orderSum" role="main">
      <div class="orderSumCon">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="orderSumCon">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="orderSumCon">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <span class="orderSumBox">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </span>
        <a href="#">change</a>
      </div>
      <div class="orderSumCon">
        <button>Procceed to Payment</button>
      </div>
      <div class="orderSumCon">
        <button>Cancel Order</button>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
