<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link style of the project -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- This is the main style sheet of the project -->
    <link rel="stylesheet" href="styles.css" />
    <!-- This is for the font family that is used in this project -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Content of the Page -->
    <div class="orderSum" role="main">
      <div class="orderSumCon">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="orderSumCon">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="orderSumCon">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <span class="orderSumBox">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </span>
        <a href="#">Change</a>
      </div>
      <div class="orderSumCon">
        <button>Procceed to Payment</button>
      </div>
      <div class="orderSumCon">
        <button>Cancel Order</button>
      </div>
    </div>

    <!-- Attribution of the project -->
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/wafferu">Wafferu</a>.
    </div>
  </body>
</html>
